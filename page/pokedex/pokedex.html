<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--LINKS-->
    <link rel="icon" href="../../favicon/favicon-16x16.png" />
    <link rel="stylesheet" href="../../css/style.css" />

    <!--MAIN JS-->
    <script defer src="../../js/script.js"></script>

    <title>Pokedex</title>
  </head>
  <body>
    <header>
      <div class="container_logo">
        <div class="logo_image">
          <img src="../../assets/logo.png" alt="logo" class="pokeboll" />
        </div>
        <div class="logo_text">
          <h1>POKEMON</h1>
        </div>
      </div>

      <div class="menu">
        <ul>
          <li><a href="../../index.html">Home</a></li>
          <li><a href="./pokedex.html">Pokedex</a></li>
          <li><a href="../pokemon/pokemon.html">Pokemon</a></li>
        </ul>
      </div>
    </header>

    <main>
      <img src="#" class="pokemon__image" />

      <h1 class="pokemon__data">
        <span class="pokemon__number"></span> -
        <span class="pokemon__name"></span>
      </h1>

      <form class="form">
        <input
          type="search"
          class="input__search"
          placeholder="Name or Number"
          required
        />
      </form>

      <div class="buttons">
        <button class="button btn-prev">Prev &lt;</button>
        <button class="button btn-next">Next &gt;</button>
      </div>

      <img src="../../assets/pokedex.png" alt="pokedex" class="pokedex" />
    </main>
  </body>
</html>
